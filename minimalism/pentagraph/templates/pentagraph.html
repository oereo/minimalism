<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'CSS/pentagraph.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'CSS/staticsCard.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'CSS/githubgraph.css' %}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body style=" overflow-y: scroll; ">
    <div style="width:300px;height:300px; float:left; ">
      <canvas id="myChart" style="width:80vw;height:50vh;"></canvas>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      일정 추가하기
    </button>
    <div class="main-container">
      <div class="cards">
        {% for plan in plans %}
        <div class="card card-1">
          <div class="card__icon"><i class="fas fa-bolt"></i></div>
          <p class="card__exit"><i class="fas fa-times"></i></p>
          <h2 class="card__title">
            {{ plan.title }}
          </h2>
          <p class="card__apply">
            <a class="card__link" href="#"
              >{{ plan.content }} <i class="fas fa-arrow-right"></i
            ></a>
          </p>
          <a class="card__link" href="{% url 'delete_plan' plan.pk %}">삭제하기</button>
        </div>
        {% endfor %}
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="{% url 'create_plan' %}" method="POST">
            {% csrf_token %}
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              일정제목:
              <input type="text" name="title" required />
              <br />
              <br />
              일정내용:
              <input type="text" name="content" required />
              <br />
              <br />
              지울날짜:
              <input type="text" name="date" required />
              <br />
              <br />
              일정타입:
              <select name="drop1">
                <option value="1">생필품</option>
                <option value="2">문구류</option>
                <option value="3">주방용품</option>
                <option value="4">전자기기</option>
                <option value="5">의류</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="submit" class="btn btn-primary">등록하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var context = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(context, {
        type: "radar", // 차트의 형태
        data: {
          // 차트에 들어갈 데이터
          labels: [
            //x 축
            "생필품",
            "문구류",
            "주방용품",
            "전자기기",
            "의류"
          ],
          datasets: [
            {
              //데이터
              label: "비우기 리스트 갯수", //차트 제목
              fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
              data: [
                {{plan1_length}},
                {{plan2_length}},
                {{plan3_length}},
                {{plan4_length}},
                {{plan5_length}} //x축 label에 대응되는 데이터 값
              ],
              backgroundColor: [
                //색상
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)"
              ],
              borderColor: [
                //경계선 색상
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)"
              ],
              borderWidth: 1 //경계선 굵기
            } /* ,
                    {
                        label: 'test2',
                        fill: false,
                        data: [
                            8, 34, 12, 24
                        ],
                        backgroundColor: 'rgb(157, 109, 12)',
                        borderColor: 'rgb(157, 109, 12)'
                    } */
          ]
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true
                }
              }
            ]
          }
        }
      });
    </script>
    <script>
      var myModal = document.getElementById("exampleModal");
      var myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", function() {
        myInput.focus();
      });
    </script>
  </body>
</html>
